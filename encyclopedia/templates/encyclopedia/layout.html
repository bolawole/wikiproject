{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container-fluid">
        <div class="row">
            <div class="sidebar col-lg-2 col-sm-3 col-xs-4">
                <h2>Wiki</h2>
                <form action="{%url 'index'%}" method="POST">
                    {% csrf_token %}
                    <input class="search" type="text"  name="search_value" placeholder="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>

                </form>

                <div>
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                                        
                    <a href="{%url 'newentry'%}">Create Page</a>
                   
                </div>
                <div>
        <a href="{%url 'randomentry'%}">Random Page</a>       
        </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-sm-9 col-xs-8">
                {% block body %}
                {% endblock %}
                <footer>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">1</div>
                            <div class="col-md-4">2</div>
                            <div class="col-md-4">3</div>
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
   
    </body>
</html>
